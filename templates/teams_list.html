{% extends 'base.html' %}

{% block content %}
  <h2>Teams</h2>
  <ul>
    {% for team in teams %}
      <li>
        <a href="{% url 'team_detail' team.id %}">{{ team.name }}</a> ({{ team.country }})
      </li>
    {% empty %}
      <li>There are no teams.</li>
    {% endfor %}
  </ul>
{% endblock %}
