<!DOCTYPE html>
<html>
<head>
  <title>Sports Events</title>
</head>
<body>
  {% if user.is_authenticated %}
    <p>Hola, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
  {% else %}
    <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Registro</a></p>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
